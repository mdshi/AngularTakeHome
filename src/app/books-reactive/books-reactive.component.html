<div class="container">

  <h1>Reactive Book Form</h1>

  <form [formGroup]="bookForm" #formDir="ngForm">

    <div [hidden]="formDir.submitted">

      <div class="cross-validation" [class.cross-validation-error]="bookForm.errors?.identityRevealed && (bookForm.touched || bookForm.dirty)">
       
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="form-control"
                formControlName="author" required >

          <div *ngIf="author.invalid && (author.dirty || author.touched)"
              class="alert alert-danger">

            <div *ngIf="author.errors.required">
              Author name is required.
            </div>
            <div *ngIf="author.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div *ngIf="author.errors.forbiddenName">
              Name cannot be this kind of name.
            </div>
          </div>
        </div>
         
        <div class="form-group">
          <label for="Title">Title</label>
          <input id="title" class="form-control"
                formControlName="title" required >

          <div *ngIf="title.invalid && (title.dirty || title.touched)"
              class="alert alert-danger">
            <div *ngIf="title.errors.required">
              Title is required.
            </div>
          </div><div *ngIf="title.pending">Validating...</div>
          <div *ngIf="title.invalid" class="alert alert-danger title-errors">
            <div *ngIf="title.errors?.uniqueTitle">
               Title is already taken.
            </div>
          </div>
        <div *ngIf="bookForm.errors?.identityRevealed && (bookForm.touched || bookForm.dirty)" class="cross-validation-error-message alert alert-danger">
            Name cannot match alter ego.
        </div>
       </div>
        </div>
        <div class="form-group">

          <label for="year">Year</label>
          <input id="year" class="form-control"
                formControlName="year" required >
          <div *ngIf="year.invalid && (year.dirty || year.touched)"
              class="alert alert-danger">
          </div>
        </div>

      <div class="form-group">
        <label for="publisher">Publisher</label>
        <select id="publisher" class="form-control"
            formControlName="publisher" required >
          <option *ngFor="let publisher of publishers" [value]="publisher">{{publisher}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-default"
             [disabled]="bookForm.invalid">Submit</button>
      <button type="button" class="btn btn-default"
             (click)="formDir.resetForm({})">Reset</button>
    </div>
  </form>

  <div class="submitted-message" *ngIf="formDir.submitted">
    <p>You've submitted your hero, {{ bookForm.value.name }}!</p>
    <button (click)="formDir.resetForm({})">Add new book</button>
  </div>
</div>
